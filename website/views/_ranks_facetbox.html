<div class="panel-group facet" style="display:none;" id="ranks_facet_panel">
  <div class="panel panel-primary">
    <div class="panel-heading">Ranks</div>
    <div class="panel-body" id="ranks_filter_container">
      {% for rank in ranklist -%}
      <p>
	<label for="{{rank['id']}}_textbox">{{rank['name']}}:</label>
	<input type="text" id="{{rank['id']}}_textbox" style="border:1;font-weight:bold;">
      </p>
      <div class="facet-histogram" id="{{rank['id']}}_histogram"></div>
      <div class="facet-slider" id="{{rank['id']}}_range_slider"></div><br>
      {% endfor -%}
    </div>
  </div>
</div>
