'<div class="panel-group" id="tss_facet_panel">
  <div class="panel panel-primary">
    <div class="panel-heading">distance to genes</div>
    <div class="panel-body" id="tss_filter_container">
      {% for tss_set in tsslist -%}
      <p>
	<label for="{{tss_set['id']}}_textbox">{{tss_set['name']}}:</label>
	<input type="text" id="{{tss_set['id']}}_textbox" style="border:1;font-weight:bold;">
      </p>
      <div style="width:90%;height:20px;" id="{{tss_set['id']}}_histogram"></div>
      <div style="width:90%" id="{{tss_set['id']}}_range_slider"></div><br>
      {% endfor -%}
    </div>
  </div>
</div>
