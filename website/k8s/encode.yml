apiVersion: apps/v1
kind: Deployment
metadata:
  name: screen-encodeproject-ui-deployment
  labels:
    app: screen-encodeproject-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: screen-encodeproject-ui
  template:
    metadata:
      labels:
        app: screen-encodeproject-ui
    spec:
      containers:
      - name: screen-encodeproject-ui
        image: gcr.io/devenv-215523/screen-ui:${SERVICE_VERSION}
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: screen-encodeproject-ui-service
  labels:
    app: screen-encodeproject-ui
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: screen-encodeproject-ui
---
apiVersion: networking.gke.io/v1beta2
kind: ManagedCertificate
metadata:
  name: screen-encodeproject-ui-cert
spec:
  domains:
    - screen.encodeproject.org
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: screen-encodeproject-ui-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "screen-encodeproject-external-ip"
    kubernetes.io/ingress.allow-http: "true"
    networking.gke.io/managed-certificates: "screen-encodeproject-ui-cert"
spec:
  backend:
    serviceName: screen-encodeproject-ui-service
    servicePort: 80
